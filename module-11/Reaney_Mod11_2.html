    <script>
        var Array = [];
        var arraySize = Array.length;
    
        function addToArray() {
          var input = document.querySelector('input[name="input"]').value;
          Array.push(input);
          alert('Added: ' + input + ' as item ' + Array.length);
        }

        function deleteFromArray() {
            alert('Deleted element ' + Array.length + ' from the array.');
            Array.pop();
        }
    
        function displayArray() {
          var output = document.getElementById('output');
          output.innerHTML = '<ol>';
          for (var i = 0; i < Array.length; i++) {
            output.innerHTML += '<p>' + (i + 1) + '. ' + Array[i] + '</p>';
          }
          output.innerHTML += '</ol>';
        }
      </script>
</head>
<body>
    <h1>Assignment 11.2: JavaScript - Part 3</h1>

    <form action="/url" method="GET">
        <p>This is an interactive To Do List. Type in your first item in the text box, then click Add. Click the display 
            button to see current items in the list. Click on Delete Last Entry if you'd like to remove the last entry.</p>
        <label>
          <input type="text" name="input" minlength="1" placeholder="Enter text here">
        </label>
        <button type="button" onclick="addToArray()">Add</button>
        <button type="button" onclick="deleteFromArray()">Delete Last Entry</button>
        <button type="button" onclick="displayArray()">Display</button>
      </form>

      <hr>

      <div id="output"></div>

</body>
